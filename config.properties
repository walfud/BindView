ext {
    majorVersion = 1
    minorVersion = 0
    patchVersion = 0

    config = [
            compileSdkVersion: 25,
            buildToolsVersion: '25.0.2',
            minSdkVersion    : 23,
            targetSdkVersion : 25,
            supportVersion   : '25.1.1',

            versionCode      : majorVersion * 100 + minorVersion * 10 + patchVersion,
            versionName      : majorVersion + "." + minorVersion + "." + patchVersion
    ]
}